<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AUKA Terapias - Productos Naturales y Terapias{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Fuente Hayne Sans */
        @font-face {
            font-family: 'Hayne Sans';
            src: url('/static/fonts/Hayne Sans Bold.otf') format('opentype'),
                 url('/static/fonts/Hayne Sans Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
        
        .navbar-brand-custom {
            display: flex;
            flex-direction: column;
            align-items: center; /* ✅ Centra horizontalmente */
            line-height: 1.2;
            text-align: center;
        }
        
        .logo-auka {
            font-family: 'Hayne Sans', Arial, sans-serif;
            font-weight: bold;
            font-size: 1.8rem;
            letter-spacing: 1px;
            width: 100%; /* ✅ Ocupa todo el ancho */
            text-align: center; /* ✅ Centra el texto */
        }
        
        .logo-subtitle {
            font-family: Arial, sans-serif;
            font-size: 0.7rem;
            font-weight: normal;
            letter-spacing: 0.5px;
            width: 100%; /* ✅ Ocupa todo el ancho */
            text-align: center; /* ✅ Centra el texto */
            margin-top: 2px;
        }

        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('/static/images/hero-bg.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 0;
        }
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 40px;
            right: 40px;
            background-color: #25d366;
            color: #FFF;
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 3px #999;
            z-index: 100;
        }
        .whatsapp-float:hover {
            background-color: #128C7E;
        }
        .product-card {
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="{% url 'core:home' %}">
                <div class="navbar-brand-custom">
                    <span class="logo-auka">AUKA</span>
                    <span class="logo-subtitle">TERAPIAS NATURALES</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'core:home' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'core:productos' %}">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'core:servicios' %}">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'core:about' %}">Sobre AUKA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'core:blog' %}">Blog & Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'core:contacto' %}">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- WhatsApp Float -->
    <a href="https://wa.me/56912345678?text=Hola%20AUKA%20Terapias,%20me%20interesa%20saber%20más%20sobre%20sus%20productos%20y%20servicios" 
       class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-5">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-4">
                    <h5>AUKA Terapias</h5>
                    <p>Productos naturales y terapias complementarias en Concepción, Chile.</p>
                </div>
                <div class="col-md-4">
                    <h5>Contacto</h5>
                    <p><i class="fas fa-phone"></i> +56 9 1234 5678</p>
                    <p><i class="fas fa-envelope"></i> contacto@aukaterapias.cl</p>
                </div>
                <div class="col-md-4">
                    <h5>Síguenos</h5>
                    <div class="social-links">
                        <a href="#" class="text-white me-3"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
